# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - superkudoskudos

on:
  push:
    branches:
      - master
    paths:
      - 'MyKudos.Kudos.Data/**/*'
      - 'MyKudos.Kudos.App/**/*'
      - 'MyKudos.Kudos.Api/**/*'
  workflow_dispatch:

env:
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: false

       # Run dotnet build and publish
      - name: dotnet build and publish
        run: |
          dotnet restore "MyKudos.Kudos\MyKudos.Kudos.csproj"
          dotnet build --configuration Release "MyKudos.Kudos\MyKudos.Kudos.csproj"
          dotnet publish -c Release "MyKudos.Kudos\MyKudos.Kudos.csproj" -o '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp' 

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'superkudoskudos'
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp' 
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9615FA517CBC45E18DAAB69D6E8329E2 }}
