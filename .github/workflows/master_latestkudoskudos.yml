# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - latestkudoskudos

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Buildand Publish
        run: | 
          dotnet restore
          dotnet build --configuration Release ./MyKudos.Kudos.Api/MyKudos.Kudos.Api.csproj 
          dotnet publish -c Release ./MyKudos.Kudos.Api/MyKudos.Kudos.Api.csproj --property:PublishDir='./MyKudos.Kudos.Api/publish'

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'latestkudoskudos'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5692BA9671C24635BF882D09233EA6A8 }}
          package: './MyKudos.Kudos.Api/publish'
